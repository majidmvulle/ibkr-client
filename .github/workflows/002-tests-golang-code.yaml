name: Test Golang Code with Coverage and SonarQube Scan
on:
  pull_request:
    branches:
      - main
    paths:
      - '**/**.go'
      - '**/go.mod'
      - '**/go.sum'

concurrency:
  group: ci-test-coverage-golang-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-coverage-golang:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6

      - name: Setup Go environment
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          check-latest: true

      - name: Install dependencies
        run: go get ./...

      - name: Run Go mod tidy
        run: go mod tidy

      - name: Run Go tests with coverage
        run: |
          mkdir -p ./.coverage
          go test -v -race ./... -coverprofile=./.coverage/coverage.out -coverpkg=./... -covermode=atomic

      - name: Generate Test Coverage
        run: go tool cover -func=./.coverage/coverage.out
