name: Test Golang Code with Coverage
on:
  pull_request:
    branches:
      - main
    paths:
      - '**/**.go'
      - '**/go.mod'
      - '**/go.sum'

concurrency:
  group: ci-test-coverage-golang-${{ github.ref }}
  cancel-in-progress: true

jobs:
  discover-modules:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.set-matrix.outputs.modules }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6

      - name: Discover Go modules
        id: set-matrix
        run: |
          modules=$(find . -maxdepth 1 -name "*-go" -type d | jq -R -s -c 'split("\n")[:-1]')
          echo "modules=$modules" >> $GITHUB_OUTPUT

  test-coverage-golang:
    name: "Test Golang Code with Coverage"
    needs: discover-modules
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJson(needs.discover-modules.outputs.modules) }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6

      - name: Setup Go environment
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          check-latest: true

      - name: Install dependencies
        working-directory: ${{ matrix.module }}
        run: go get ./...

      - name: Run Go mod tidy
        working-directory: ${{ matrix.module }}
        run: go mod tidy

      - name: Run tests with coverage
        working-directory: ${{ matrix.module }}
        run: |
          mkdir -p ./.coverage
          # Run unit tests only (skip integration tests which require docker-compose)
          go test -v -short -race -coverprofile=./.coverage/coverage.out -covermode=atomic $(go list ./... | grep -v '/test/integration' | grep -v '/internal/db')
          go tool cover -html=./.coverage/coverage.out -o ./.coverage/coverage.html

      - name: Generate Test Coverage
        working-directory: ${{ matrix.module }}
        run: go tool cover -func=./.coverage/coverage.out
