services:
  # PostgreSQL database for testing
  postgres:
    image: postgres:16-alpine
    container_name: ibkr-postgres
    environment:
      POSTGRES_DB: ibkr_test
      POSTGRES_USER: ibkr
      POSTGRES_PASSWORD: ibkr_test_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ibkr -d ibkr_test" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Run database migrations
  migrations:
    build:
      context: ./ibkr-go
      dockerfile: Dockerfile.migrations
    container_name: ibkr-migrations
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_WRITE_DSN: postgres://ibkr:ibkr_test_password@postgres:5432/ibkr_test?sslmode=disable
    command: [ "goose", "-dir", "/migrations", "postgres", "postgres://ibkr:ibkr_test_password@postgres:5432/ibkr_test?sslmode=disable", "up" ]

  # Mock IBKR Gateway for testing
  ibkr-gateway-mock:
    build:
      context: ./test/mocks
      dockerfile: Dockerfile.gateway-mock
    container_name: ibkr-gateway-mock
    ports:
      - "${IBKR_GATEWAY_PORT:-5555}:5555"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5555/v1/api/tickle" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  postgres_data:
