apiVersion: v1
kind: Service
metadata:
  name: {{ include "ibkr-client.fullname" . }}
  labels:
    {{- include "ibkr-client.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.http.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.grpc.port }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "ibkr-client.selectorLabels" . | nindent 4 }}
