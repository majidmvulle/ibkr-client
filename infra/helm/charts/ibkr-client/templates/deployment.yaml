apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ibkr-client.fullname" . }}
  labels:
    {{- include "ibkr-client.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ibkr-client.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ .Values | toYaml | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "ibkr-client.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ibkr-client.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        # Database migration init container
        - name: migrations
          image: {{ include "ibkr-client.migrationsImage" . }}
          imagePullPolicy: {{ .Values.migrations.image.pullPolicy }}
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Running database migrations..."
              goose -dir /migrations postgres "${DB_WRITE_DSN}" up
              echo "Migrations completed successfully"
          env:
            - name: DB_WRITE_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.secretName }}
                  key: {{ .Values.secrets.keys.dbWriteDSN }}
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
      containers:
        # Main application container
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "ibkr-client.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.httpPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
              {{- if .Values.tls.enabled }}
              scheme: HTTPS
              {{- end }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
              {{- if .Values.tls.enabled }}
              scheme: HTTPS
              {{- end }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            {{- if .Values.tls.enabled }}
            - name: server-tls
              mountPath: {{ .Values.tls.serverCertPath }}
              readOnly: true
            - name: ca-cert
              mountPath: {{ .Values.tls.caCertPath }}
              readOnly: true
            {{- end }}
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: APP_NAME
              value: {{ .Values.config.appName | quote }}
            - name: APP_ENV
              value: {{ .Values.config.appEnv | quote }}
            - name: APP_DEBUG
              value: {{ .Values.config.appDebug | quote }}
            - name: APP_VERSION
              value: {{ .Values.config.appVersion | quote }}
            - name: APP_HTTP_PORT
              value: {{ .Values.config.httpPort | quote }}
            - name: APP_LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: DB_LOG_LEVEL
              value: {{ .Values.config.dbLogLevel | quote }}
            - name: IBKR_GATEWAY_URL
              value: {{ .Values.config.ibkrGatewayURL | quote }}
            - name: MTLS_ENABLED
              value: {{ .Values.tls.enabled | quote }}
            {{- if .Values.tls.enabled }}
            - name: MTLS_SERVER_CERT_PATH
              value: "{{ .Values.tls.serverCertPath }}/tls.crt"
            - name: MTLS_SERVER_KEY_PATH
              value: "{{ .Values.tls.serverCertPath }}/tls.key"
            - name: MTLS_CA_CERT_PATH
              value: "{{ .Values.tls.caCertPath }}/ca.crt"
            {{- end }}
            - name: OTEL_COLLECTOR_ENDPOINT
              value: {{ .Values.config.otelCollectorEndpoint | quote }}
            # Secrets from external Kubernetes Secret
            - name: DB_WRITE_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.secretName }}
                  key: {{ .Values.secrets.keys.dbWriteDSN }}
            - name: DB_READ_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.secretName }}
                  key: {{ .Values.secrets.keys.dbReadDSN }}
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.secretName }}
                  key: {{ .Values.secrets.keys.encryptionKey }}
            - name: IBKR_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.secretName }}
                  key: {{ .Values.secrets.keys.ibkrAccountID }}
        # IBKR Gateway sidecar container
        - name: ibkr-gateway
          image: {{ include "ibkr-client.ibkrGatewayImage" . }}
          imagePullPolicy: {{ .Values.ibkrGateway.image.pullPolicy }}
          command: ["bin/run.sh"]
          args: ["root/conf.yaml"]
          ports:
            - name: gateway
              containerPort: {{ .Values.ibkrGateway.port }}
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - nc
                - -z
                - localhost
                - "{{ .Values.ibkrGateway.port }}"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - nc
                - -z
                - localhost
                - "{{ .Values.ibkrGateway.port }}"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- if .Values.ibkrGatewayResources }}
              {{- toYaml .Values.ibkrGatewayResources | nindent 12 }}
            {{- end }}
          env:
            - name: GATEWAY_PORT
              value: "{{ .Values.ibkrGateway.port }}"
          volumeMounts:
            - name: gateway-cache
              mountPath: /app/.vertx
            - name: gateway-logs
              mountPath: /app/logs
      volumes:
        - name: gateway-cache
          emptyDir: {}
        - name: gateway-logs
          emptyDir: {}
        {{- if .Values.tls.enabled }}
        - name: server-tls
          secret:
            secretName: {{ include "ibkr-client.fullname" . }}-server-tls
            defaultMode: 0400
        - name: ca-cert
          secret:
            secretName: ca-secret
            defaultMode: 0400
            items:
              - key: ca.crt
                path: ca.crt
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
